<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Apple Varieties</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .product {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
        }

        .product__photo {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo-main img {
            width: 300px;
            height: 300px;
        }

        .photo-album ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }

        .photo-album li {
            margin: 5px;
        }

        .photo-album img {
            width: 80px;
            height: 80px;
        }

        .product__info {
            flex: 1;
            padding: 10px;
        }

        .title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title h1 {
            margin: 0;
        }

        .title span {
            font-size: 14px;
            color: #777;
        }

        .price {
            font-size: 24px;
            color: #007BFF;
            margin-top: 10px;
        }

        .variant {
            margin-top: 20px;
        }

        .variant h3 {
            margin: 0;
        }

        .variant ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }

        .variant li {
            margin: 5px;
        }

        .variant img {
            width: 60px;
            height: 60px;
        }

        .description h3 {
            margin: 0;
        }

        .description ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        .cart-button {
            text-align: center;
            margin-top: 20px;
        }

        .cart-button button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section class="product">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <div class="controls">
                        <i class="fa fa-share-alt"></i>
                        <i class="fa fa-heart-o"></i>
                    </div>
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"
                        alt="green apple slice">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                                alt="green apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png"
                                alt="half apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png"
                                alt="green apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png"
                                alt="apple top"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product__info">
            <div class="title">
                <h1>Delicious Apples</h1>
                <span>CODE: 45999</span>
            </div>
            <div class="price">
                R$ <span>7.93</span>
            </div>
            <div class="variant">
                <h3>SELECT A COLOR</h3>
                <ul>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                            alt="green apple"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
                            alt="yellow apple"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
                            alt="orange apple"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
                            alt="red apple"></li>
                </ul>
            </div>
            <div class="description">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Rich in vitamins and antioxidants.</li>
                    <li>Delicious and refreshing taste.</li>
                    <li>Available in various vibrant colors.</li>
                    <li>Great for snacking or use in recipes.</li>
                </ul>
            </div>
        </div>
    </section>
    <footer class="cart-button">
        <button>ADD TO CART</button>
    </footer>
</body>

</html>
